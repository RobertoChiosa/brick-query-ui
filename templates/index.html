<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Brick Query UI</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="header">

        <nav>
            <ul class="nav nav-link pull-right">
                <li role="presentation">
                    <a href="#">Help</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
    </div>

    <div class="jumbotron text-center">
        <h1>Brick Query UI</h1>
        <p>An easy user interface to inspect brick queries on ttl files</p>
    </div>

    <div class="row marketing">
        <div class="col-lg-6">
            <h4>Query</h4>
            <p>Type your query.</p>

            <form class="form-signin">
                    <textarea id="query" name="query" class="form-control" placeholder="SPARQL query..." cols="30"
                              rows="10">
SELECT ?x WHERE {
    ?x a <urn:ex:AirConnection>
}</textarea>
                <br/>
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Go</button>
            </form>
        </div>

        <div class="col-lg-6">
            <h4>Result</h4>
            <p>The following is the result.</p>
            <form class="form-signin">
                <textarea id="turtlefile" name="turtlefile" class="form-control" cols="30" rows="10"></textarea>
        </div>
    </div>


</div>
<script src="static/js/app.js"></script>
</body>

</html>
